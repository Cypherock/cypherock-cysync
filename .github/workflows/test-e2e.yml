name: e2e Test CI

on:
  push:
    branches:
      - main
      - develop
      - prerelease
      - prerelease/**
  pull_request:
    branches:
      - main
      - develop
      - prerelease
      - prerelease/**

permissions:
  contents: read # to fetch code (actions/checkout)

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  test-e2e:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout Commit
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install Protoc
        run: |
          PB_REL="https://github.com/protocolbuffers/protobuf/releases"
          curl -LO $PB_REL/download/v22.2/protoc-22.2-linux-x86_64.zip
          unzip protoc-22.2-linux-x86_64.zip -d $HOME/.local
          export PATH="$PATH:$HOME/.local/bin"

      - name: Check protoc installation
        run: protoc --version


      - name: Setup pnpm store path
        run: pnpm config set store-dir ~/.pnpm-store

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: pnpm install
        run: pnpm inheritance-install

      - name: Setup turbo cache
        env:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_API: ${{ secrets.TURBO_API }}
        run: node scripts/setupTurboCache.js

      - name: Update versions
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm ci:version

      - name: Prebuild config
        env:
          APP_NAME: '@cypherock/cysync-desktop'
          CHANNEL: 'ci'
          DO_UPDATE_APP_VERSION: 'true'
        run: node scripts/prebuild.js

      - name: Run tests
        run: pnpm test

      - name: Run end to end tests
        run: |
          cd apps/desktop
          xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- pnpm e2e

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-report
          path: |
            coverage
          retention-days: 15

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: |
            apps/desktop/playwright-report/
            apps/desktop/test-results/
            apps/desktop/screenshots/
            apps/desktop/videos/
          retention-days: 15
